<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <title>Password - Generator</title>
</head>

<body>
    <div class="main-section">
        <h1>Password Generator</h1>
        <hr>
        <div class="content">
            <div class="password" id="password-input">
                <p id="pass-text"></p>
                <svg id="copy-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                    width="24px" fill="#e3e3e3">
                    <path
                        d="M120-220v-80h80v80h-80Zm0-140v-80h80v80h-80Zm0-140v-80h80v80h-80ZM260-80v-80h80v80h-80Zm100-160q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480Zm40 240v-80h80v80h-80Zm-200 0q-33 0-56.5-23.5T120-160h80v80Zm340 0v-80h80q0 33-23.5 56.5T540-80ZM120-640q0-33 23.5-56.5T200-720v80h-80Zm420 80Z" />
                </svg>
                <svg id="true-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                    width="24px" fill="#e3e3e3">
                    <path
                        d="m424-296 282-282-56-56-226 226-114-114-56 56 170 170Zm56 216q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
                </svg>
            </div>
            <progress id="progress-bar" value="15" max="30"></progress>
            <div class="strength">
                <h3>Password Length</h3>
                <p id="password-length">8</p>
            </div>
            <input type="range" value="8" min="4" max="30" id="slider">
            <h3 class="pass-title">Password Settings</h3>
            <div class="pass-settings">
                <div class="settings-items">
                    <label class="s-item">
                        <input type="checkbox" checked id="lower-case">Lowercase (a-z)
                    </label>
                    <label class="s-item">
                        <input type="checkbox" checked id="upper-case">Uppercase (A-Z)
                    </label>
                    <label class="s-item">
                        <input type="checkbox" checked id="numbers">Numbers (0-9)
                    </label>
                    <label class="s-item">
                        <input type="checkbox" checked id="symbols">Symbols (!-&%$)
                    </label>
                </div>
            </div>
            <div class="gen-btn" id="generate-btn">GENERATE PASSWORD</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
